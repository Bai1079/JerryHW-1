<h1>個人介紹</h1>
{% for r in profiles %}
<h2>{{ r.name }}</h2>

<table class="table">
	<tr>
		<th>姓名</th>
		<th>性別</th>
		<th>簡介</th>
	</tr>
	{% for e in r.profileintro_set.all %}
	<tr>
		<td>{{ e.name }}</td>
		<td>{{ e.sex }}</td>
		<td>{{ e.comment }}</td>
	</tr>
	{% endfor %}
</table>
	{% endfor %}
